            config_file_location: ~/.config/nvim/lua
            config_file_repo_location: apps/nvim/configs/lua
          - filename: colors.lua
            config_file_location: ~/.config/nvim/lua/core
            config_file_repo_location: apps/nvim/configs/lua/core
          - filename: keymaps.lua
            config_file_location: ~/.config/nvim/lua/core
            config_file_repo_location: apps/nvim/configs/lua/core
          - filename: options.lua
            config_file_location: ~/.config/nvim/lua/core
            config_file_repo_location: apps/nvim/configs/lua/core
          - filename: telescope.lua
            config_file_location: ~/.config/nvim/after/plugin
            config_file_repo_location: apps/nvim/configs/after/plugin
          - filename: fugitive.lua
            config_file_location: ~/.config/nvim/after/plugin
            config_file_repo_location: apps/nvim/configs/after/plugin
          - filename: treesitter.lua
            config_file_location: ~/.config/nvim/after/plugin
            config_file_repo_location: apps/nvim/configs/after/plugin
          - filename: undotree.lua
            config_file_location: ~/.config/nvim/after/plugin
            config_file_repo_location: apps/nvim/configs/after/plugin
          - filename: dap.lua
            config_file_location: ~/.config/nvim/after/plugin
            config_file_repo_location: apps/nvim/configs/after/plugin
    - name: dnf
      config_files: 
          - filename: dnf.conf
            config_file_location: /etc/dnf
            config_file_repo_location: apps/dnf
